<!DOCTYPE html>
<html manifest="Blocker.manifest">
<head>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Blocker</title>
<script src="jquery/jquery-1.4.2.js"></script>
<script src="jquery/jquery.effects.core.js"></script>
<link rel="stylesheet" href="style.css" />
<script>
window.onscroll = function () { window.scrollTo(0, 0); };
</script>
</head>
<body align="center">

<iframe src="acc.html" id="viewer" frameborder="0">
Your device can't display this application.
</iframe>

</body>
</html>
<script>

width = 0 ;
height = 0 ;

if($(window).width()>$(window).height()){
	height = $(window).height();
	width = parseInt($(window).height()/(3/2));
}else{
	height = $(window).width()*(3/2);
	width = $(window).width();
}

if(height>540){
	height = 540;
	width = 540/(3/2);
}

$("#viewer").width(width+"px");
$("#viewer").height(height+"px");

localStorage.anim = 1;

</script>
